<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <form action="">
      <div class="container bg-light">
        <div class="headerPost col bg-success border">
          <h1>Payment for example</h1>
        </div>
        <div class="bodyPost border">
          <div class="alert alert-danger fs-3 fw-bolder m-2" role="alert">
            Some fields are missing!
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3 ">
            <div class="col-4 d-flex flex-column">
              <label for="card" class="form-label">Card#</label>
              <input
                type="text"
                id="card"
                class="form-control"
                placeholder="XXXXXXXXXXXXXXXX"
                value=""
              />
            </div>
            <div class="col-4 d-flex flex-column">
              <label for="cvc"class="form-label">CVC#</label>
              <input
                type="password"
                id="cvc"
                placeholder="0000"
                class="form-control"
                value=""
              />
            </div>
            <div class="col-3 d-flex justify-content-end">
              <span class="d-flex align-items-end"> $</span>
              <div class="d-flex flex-column">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="Amount"
                  value=""
                />
              </div>
            </div>
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3">
            <div class="col-6 d-flex flex-column">
              <label for="user" class="form-label">First Name</label>
              <input
                type="text"
                id="user"
                class="form-control"
                placeholder="Paquito"
                value=""
              />
            </div>
            <div class="col-6 d-flex flex-column">
              <label for="userL" class="form-label">Last Name</label>
              <input ยบ
                type="text" 
                id="userL" 
                class="form-control" 
                placeholder="Gutierrez" 
                value="" 
              />
            </div>
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3 ">
            <div class="col-6 d-flex flex-column">
              <label for="city" class="form-label">City#</label>
              <input
                type="text"
                id="city"
                class="form-control"
                placeholder="Malaga"
                value=""
              />
            </div>
            <div class="col-3 d-flex flex-column">
              <label for="state" class="form-label">State</label>
              <input id="state" class="form-control" name="state" type="text" list="defaultTels" />
              <datalist id="defaultTels">
                <option value="Louisiana"> </option>
                <option value="Texas"> </option>
                <option value="Nebraska"> </option>
                <option value="Misuri"> </option>
              </datalist>
            </div>
            <div class="col-3 d-flex flex-column">
              <label for="postCode" class="form-label">Post Code</label>
              <input type="text" class="form-control" id="postCode" placeholder="29004" value="" />
            </div>
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3">
            <div class="col-6 d-flex flex-column justify-content-center border-rounded">
              <p>We accept:</p>
              <div class="col-6 p-1 text-white bg-secondary">
                <input
                  type="radio"
                  id="contactChoice1"
                  name="contact"
                  value="email"
                />
                <label for="contactChoice1"
                  ><i class="fab fa-cc-mastercard"></i
                ></label>

                <input
                  type="radio"
                  id="contactChoice2"
                  name="contact"
                  value="phone"
                />
                <label for="contactChoice2"
                  ><i class="fab fa-cc-visa"></i
                ></label>

                <input
                  type="radio"
                  id="contactChoice3"
                  name="contact"
                  value="mail"
                />
                <label for="contactChoice3"
                  ><i class="fab fa-cc-paypal"></i
                ></label>

                <input
                  type="radio"
                  id="contactChoice4"
                  name="contact"
                  value="mail"
                />
                <label for="contactChoice4"
                  ><i class="fab fa-cc-paypal"></i
                ></label>
              </div>
            </div>
            <div class="col-6 d-flex flex-column">
              <label for="msg" class="form-label">Message</label>
              <textarea name="msg" id="msg" class="form-control" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="footerPost d-flex flex-row-reverse border-rounded bg-light">
          <div class="offset-10 col-2 d-flex m-1">
            <label for=""></label>
            <input type="reset" name="" id="botton-reset" class="btn btn-secondary"></input>
            <label for=""></label>
            <input type="submit" name="" id="botton-summit" class="btn btn-primary" formnovalidate="formnovalidate"></input>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
